name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install sample app deps (lightweight)
        working-directory: sample/cattle-breed-identifier
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Smoke test imports
        working-directory: sample/cattle-breed-identifier
        run: python - <<'PY'
import app_simple
print('Imported app_simple OK')
PY