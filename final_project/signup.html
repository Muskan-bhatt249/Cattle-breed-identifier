<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cattle AI — Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="assets/logo.png"/>
  <style>
    .bg-pattern{ background-image: radial-gradient(#f9b23322 1px, transparent 1px); background-size: 16px 16px; }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", (e)=>{
        e.preventDefault();
        const name = (document.getElementById("name").value||"").trim();
        const email = (document.getElementById("email").value||"").trim();
        const password = (document.getElementById("password").value||"").trim();
        const confirm = (document.getElementById("confirm").value||"").trim();
        const err = document.getElementById("formError");
        err.textContent = "";
        if(!name){ err.textContent = "Please enter your name."; return; }
        if(!email || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)){
          err.textContent = "Please enter a valid email."; return;
        }
        if(password.length < 6){ err.textContent = "Password must be at least 6 characters."; return; }
        if(password !== confirm){ err.textContent = "Passwords do not match."; return; }
        const btn = document.getElementById("signupBtn");
        btn.disabled = true; btn.textContent = "Creating account...";
        setTimeout(()=>{ window.location.href = "login.html"; }, 700);
      });
    });
  </script>
  </head>
<body class="antialiased text-gray-900 bg-gray-50 bg-pattern min-h-screen">
  <header class="fixed top-0 inset-x-0 z-50 backdrop-blur shadow-sm" style="background-color: rgba(249, 240, 194, 0.70);">
    <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2">
          <div class="h-10 w-10 rounded-full overflow-hidden border-2 border-white shadow-sm flex-shrink-0">
            <img src="assets/logo.png" alt="Cattle AI Logo" class="w-full h-full object-cover">
          </div>
          <span class="font-semibold text-xl text-gray-900">Cattle AI</span>
        </a>
        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="index.html" class="hover:text-[#f9b233]">Home</a>
          <a href="breeds.html" class="hover:text-[#f9b233]">Breeds</a>
          <a href="identify.html" class="hover:text-[#f9b233]">Identify</a>
          <a href="subsidy.html" class="hover:text-[#f9b233]">Subsidies</a>
          <a href="genetics.html" class="hover:text-[#f9b233]">Genetics</a>
          <a href="price.html" class="hover:text-[#f9b233]">Price</a>
        </nav>
        <div class="flex items-center gap-3">
          <a href="login.html" class="hidden md:inline-flex items-center gap-2 text-sm px-3 py-2 rounded-lg border hover:bg-white">
            <span>Log in</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-24 pb-16 px-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl border p-6 md:p-8">
      <div class="text-center mb-6">
        <div class="mx-auto h-12 w-12 rounded-full bg-[#f9b233] flex items-center justify-center text-white text-xl">✨</div>
        <h1 class="mt-3 text-2xl font-semibold text-[#4a2c2a]">Create your account</h1>
        <p class="text-gray-600 text-sm">Join Cattle AI</p>
      </div>

      <form id="signupForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
          <input id="name" type="text" placeholder="Your name" class="mt-1 w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f9b233]" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="mt-1 w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f9b233]" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="mt-1 w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f9b233]" required>
        </div>
        <div>
          <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm password</label>
          <input id="confirm" type="password" placeholder="••••••••" class="mt-1 w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f9b233]" required>
        </div>
        <div class="text-red-600 text-sm min-h-[1.25rem]" id="formError"></div>
        <button id="signupBtn" type="submit" class="w-full bg-[#f9b233] hover:bg-[#d99a1f] text-white font-semibold rounded-lg py-2.5">Create account</button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-700">Already have an account? <a class="text-[#d99a1f] hover:underline" href="login.html">Log in</a></p>
    </div>
  </main>

  <footer class="mt-24 text-white" style="background-color:#f9b233;">
    <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-8 text-center text-white/90 text-sm">
      © 2025 Cattle AI — All rights reserved.
    </div>
  </footer>
</body>
</html>
